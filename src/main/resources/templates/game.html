<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title th:text="${title}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container py-3">

    <header th:insert ="blocks/header :: header"></header>

    <main>
        <h1>Добро пожаловать в игру</h1>
        <h3>Введите имена игроков</h3>
        <form action="/gameplay/game/battle" method="post">
            <input type="text" name="playerName1" placeholder="Введите имя игрока1" class="form-control"><br>
            <input type="text" name="playerName2" placeholder="Введите имя игрока2" class="form-control"><br>

            <button type="submit" class="btn btn-success">Начать бой</button>
        </form>
    </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
